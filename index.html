<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Own Adventure</title>
  <script src="https://kit.fontawesome.com/4697964dc1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <main>
    <div class="background wrapper">
      <!-- the following div will be emptied and then populated with new story content as the user progresses -->
      <div class="backgroundImg"></div>
      <div class="platform platformFlex">
        <!-- FIRST PAGE FORM -->
        <form action="">

          <label for="username">Welcometh to Junoper Keep, what be thy nameth?</label>
          <input type="text" name="username" id="username" required>

          <label for="additionalTitle" class="sr-only">Choose your Title</label>
          <select name="titleSelector" id="additionalTitle" required>
            <option value="">Choose Your Title</option>
            <option value="the Valiant">the Valiant</option>
            <option value="the Cruel">the Cruel</option>
            <option value="the Orc">the Orc</option>
            <option value="the Destroyer">the Destroyer</option>
            <option value="the Healer">the Healer</option>
            <option value="the Bold">the Bold</option>
          </select>

          <button type="submit" id="submit">Enter the Castle</button>

        </form>
      </div>
    </div>
  </main>
  <footer>
    <!-- Photo Credits -->
    <div class="photographerCredit">
      <span>Photo by <a
          href="https://unsplash.com/@cedericvandenberghe?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Cederic
          Vandenberghe</a> on <a
          href="https://unsplash.com/s/photos/castle?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </div>
    <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
  </footer>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="./script.js"></script>
</body>
</html>
